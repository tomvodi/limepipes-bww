profile: cover.out

# (optional; but recommended to set)
# When specified reported file paths will not contain local prefix in the output
local-prefix: "github.com/tomvodi/limepipes-plugin-bww"

# Holds coverage thresholds percentages, values should be in range [0-100]
threshold:
  # (optional; default 0)
  # The minimum coverage that each file should have
  file: 70

  # (optional; default 0)
  # The minimum coverage that each package should have
  package: 80

  # (optional; default 0)
  # The minimum total coverage project should have
  total: 80

override:

# Holds regexp rules which will exclude matched files or packages
# from coverage statistics
exclude:
  # Exclude files or packages matching their paths
  paths:
    - .*mock_.*\.go       # exclude mock files
    - .*\.pb\.go       # exclude protobuf files
    - .*\.yaml\.go       # exclude files with yaml serialization code
    - .*_enumer\.go         # exclude generated files by enumer
    - cmd/.*         # exclude test applications
    - ^internal/utils    # exclude utils
    - internal/pluginimplementation/plugin.go # exclude plugin until after refactoring TODO: check after refactoring
    - ^internal/common/helper    # exclude helper functions until after refactoring TODO: check after refactoring
    - ^internal/bww/bww_grammar.go$ # will be refactored later TODO: check after refactoring
